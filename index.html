<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Take the Deal</title>
    </head>
    <body>
        <header>
            <h1 id="title">Take The Deal</h1>
        </header>
        <main id="content">
            <section id="valueBoard">
                <div id="0" class="value"><p>$</p><p>.01</p></div>
                <div id="1000" class="value"><p>$</p><p>1,000</p></div>
                <div id="1" class="value"><p>$</p><p>1</p></div>
                <div id="5000" class="value"><p>$</p><p>5,000</p></div>
                <div id="5" class="value"><p>$</p><p>5</p></div>
                <div id="10000" class="value"><p>$</p><p>10,000</p></div>
                <div id="10" class="value"><p>$</p><p>10</p></div>
                <div id="25000" class="value"><p>$</p><p>25,000</p></div>
                <div id="25" class="value"><p>$</p><p>25</p></div>
                <div id="50000" class="value"><p>$</p><p>50,000</p></div>
                <div id="50" class="value"><p>$</p><p>50</p></div>
                <div id="75000" class="value"><p>$</p><p>75,000</p></div>
                <div id="75" class="value"><p>$</p><p>75</p></div>
                <div id="100000" class="value"><p>$</p><p>100,000</p></div>
                <div id="100" class="value"><p>$</p><p>100</p></div>
                <div id="200000" class="value"><p>$</p><p>200,000</p></div>
                <div id="200" class="value"><p>$</p><p>200</p></div>
                <div id="300000" class="value"><p>$</p><p>300,000</p></div>
                <div id="300" class="value"><p>$</p><p>300</p></div>
                <div id="400000" class="value"><p>$</p><p>400,000</p></div>
                <div id="400" class="value"><p>$</p><p>400</p></div>
                <div id="500000" class="value"><p>$</p><p>500,000</p></div>
                <div id="500" class="value"><p>$</p><p>500</p></div>
                <div id="750000" class="value"><p>$</p><p>750,000</p></div>
                <div id="750" class="value"><p>$</p><p>750</p></div>
                <div id="1000000" class="value"><p>$</p><p>1,000,000</p></div>
            </section>
            <section id="playArea">
                <h3 id="instructions"></h3>
                <div id="bankerOffer">
                    <h3>Banker's offer</h3>
                    <h2 id="currentOffer"></h2>
                    <h4>Previous offers</h4>
                    <ul id="previousOffers">
                    </ul>
                </div>
                <div id="masterCase">
                    <div id="masterCaseInner">
                        <div id="revealValue"><p id="mcV"></p></div>
                        <div id="revealCase"><p id="mcC"></p></div>
                    </div>
                </div>
                <section id="caseBoard">
                    <button class="case">1</button>
                    <button class="case">2</button>
                    <button class="case">3</button>
                    <button class="case">4</button>
                    <button class="case">5</button>
                    <button class="case">6</button>
                    <button class="case">7</button>
                    <button class="case">8</button>
                    <button class="case">9</button>
                    <button class="case">10</button>
                    <button class="case">11</button>
                    <button class="case">12</button>
                    <button class="case">13</button>
                    <button class="case">14</button>
                    <button class="case">15</button>
                    <button class="case">16</button>
                    <button class="case">17</button>
                    <button class="case">18</button>
                    <button class="case">19</button>
                    <button class="case">20</button>
                    <button class="case">21</button>
                    <button class="case">22</button>
                    <button class="case">23</button>
                    <button class="case">24</button>
                    <button class="case">25</button>
                    <button class="case">26</button>
                </section>
                <section id="playerInfo">
                    <div id="decisionButtons">
                        <button id="takeBtn" class="decision"><strong>Take</strong></button>
                        <button id="leaveBtn" class="decision"><strong>Leave</strong></button>
                    </div>
                    <section id="caseSelection">
                    </section>
                </section>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
